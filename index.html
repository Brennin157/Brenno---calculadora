<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Bonita</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #2b2c31, #2a282c);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .calculator {
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        background: #f9f9f9;
        color: #333;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      #resultado {
        font-size: 36px;
        margin-bottom: 20px;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background: #fff;
        color: #333;
      }
      button {
        background-color: #007bff;
        border: none;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      button.operation {
        background-color: #28a745;
      }
      button.operation:hover {
        background-color: #1e7e34;
      }
      button.clear {
        background-color: #dc3545;
      }
      button.clear:hover {
        background-color: #c82333;
      }
    </style>

    <script>
      var n1 = 0;
      var n2 = 0;
      var operador;

      function btn_(parametro) {
        if (document.getElementById("resultado").innerHTML == 0) {
          document.getElementById("resultado").innerHTML = parametro;
        } else {
          document.getElementById("resultado").innerHTML += parametro;
        }
      }

      function somar() {
        operador = "+";
        n1 = document.getElementById("resultado").innerHTML;
        document.getElementById("resultado").innerHTML = 0;
      }

      function multiplicacao() {
        operador = "*";
        n1 = document.getElementById("resultado").innerHTML;
        document.getElementById("resultado").innerHTML = 0;
      }

      function divisao() {
        operador = "/";
        n1 = document.getElementById("resultado").innerHTML;
        document.getElementById("resultado").innerHTML = 0;
      }

      function subtraçao() {
        operador = "-";
        n1 = document.getElementById("resultado").innerHTML;
        document.getElementById("resultado").innerHTML = 0;
      }

      function resultar() {
        n2 = document.getElementById("resultado").innerHTML;
        if (operador == "+")
          document.getElementById("resultado").innerHTML =
            Number(n1) + Number(n2);
        if (operador == "*")
          document.getElementById("resultado").innerHTML =
            Number(n1) * Number(n2);
        if (operador == "-")
          document.getElementById("resultado").innerHTML =
            Number(n1) - Number(n2);
        if (operador == "/")
          document.getElementById("resultado").innerHTML =
            Number(n1) / Number(n2);
      }
    </script>
  </head>

  <body>
    <div class="calculator">
      <p id="resultado">0</p>

      <div>
        <button class="clear" onclick="location.reload()">C</button>
        <button class="operation" onclick="divisao()">/</button>
        <button class="operation" onclick="multiplicacao()">x</button>
        <button class="operation" onclick="resultar()">=</button>
      </div>

      <div>
        <button onclick="btn_(7)">7</button>
        <button onclick="btn_(8)">8</button>
        <button onclick="btn_(9)">9</button>
        <button class="operation" onclick="subtraçao()">-</button>
      </div>

      <div>
        <button onclick="btn_(4)">4</button>
        <button onclick="btn_(5)">5</button>
        <button onclick="btn_(6)">6</button>
        <button class="operation" onclick="somar()">+</button>
      </div>

      <div>
        <button onclick="btn_(1)">1</button>
        <button onclick="btn_(2)">2</button>
        <button onclick="btn_(3)">3</button>
        <button onclick="btn_(0)">0</button>
      </div>
    </div>
  </body>
</html>
